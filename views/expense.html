<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
</head>
<body>

    <!-- Expense Tracker Form -->
    <form id="ExpenseForm" class="form-group">
        <label for="amount">Expense Amount: </label>
        <input type="number" name="amount" id="amt" min="1">
        <label for="description">Choose Description: </label>
        <input type="text" name="description" id="descr">
        <label for="category">Choose Category: </label>
        <select name="category" id="cat">
            <option class="catOption">Fuel</option>
            <option class="catOption">Food</option>
            <option class="catOption">Movie</option>
            <option class="catOption">Electricity</option>
            <option class="catOption">Others</option>
        </select>
        <input type="submit" id="submit" value="Add Expense">
    </form>
    <br>

    <!-- Add expenses here -->
    <ul id="expenses"></ul>

    <!-- JS for the backend logic -->
    <script src="../public/js/expense.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</body>

</html>
